  <script>
    // Sidebar toggle
    document.getElementById('menuToggle')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.add('open');
      document.getElementById('sidebarOverlay')?.classList.add('show');
    });

    document.getElementById('sidebarClose')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.remove('open');
      document.getElementById('sidebarOverlay')?.classList.remove('show');
    });

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.remove('open');
      document.getElementById('sidebarOverlay')?.classList.remove('show');
    });

    // Filter banners by position
    document.getElementById('positionFilter')?.addEventListener('change', async (e) => {
      const position = e.target.value;
      const grid = document.getElementById('bannersGrid');

      if (!position) {
        window.BannerManager.loadBanners();
        return;
      }

      // Filter displayed banners
      document.querySelectorAll('.banner-section').forEach(section => {
        if (position === 'all') {
          section.style.display = '';
        } else {
          const sectionPos = section.querySelector('h3')?.textContent?.toLowerCase().replace(/\s/g, '_');
          section.style.display = sectionPos?.includes(position) ? '' : 'none';
        }
      });
    });

    // Update stats
    async function updateBannerStats() {
      try {
        const { data } = await supa.from('hero_slides').select('*');
        const total = data?.length || 0;
        const now = new Date();
        const active = data?.filter(b => {
          if (!b.is_active) return false;
          if (b.start_date && new Date(b.start_date) > now) return false;
          if (b.end_date && new Date(b.end_date) < now) return false;
          return true;
        }).length || 0;
        const scheduled = data?.filter(b => b.start_date || b.end_date).length || 0;

        document.getElementById('totalBanners').textContent = total;
        document.getElementById('activeBanners').textContent = active;
        document.getElementById('scheduledBanners').textContent = scheduled;
      } catch (e) {
        console.error('Error updating stats:', e);
      }
    }

    updateBannerStats();
  </script>
