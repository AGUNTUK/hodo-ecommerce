      <header class="top-header">
        <button class="menu-toggle" id="menuToggle"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg></button>
        <div class="header-title">
          <h1 id="pageTitle">Inventory</h1>
        </div>
        <div class="header-actions">
          <div class="header-search"><input type="text" placeholder="Search..." id="globalSearch" /><svg
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg></div>
          <div class="header-notifications"><button class="notification-btn"><svg viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 01-3.46 0" />
              </svg><span class="notification-badge">3</span></button></div>
          <div class="header-user">
            <div class="user-avatar" id="userAvatar">A</div><span class="user-name" id="userName">Admin</span>
          </div>
        </div>
      </header>
      <div class="content-area">
        <section class="content-section active" id="section-inventory">
          <div class="section-header">
            <h2>Inventory Management</h2>
            <div class="section-actions">
              <select id="inventoryFilter" class="filter-select">
                <option value="">All Items</option>
                <option value="low">Low Stock</option>
                <option value="out">Out of Stock</option>
                <option value="normal">In Stock</option>
              </select>
            </div>
          </div>
          <div class="data-table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>SKU</th>
                  <th>Variant</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="inventoryTable">
                <tr>
                  <td colspan="6" class="no-data">No inventory data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Modal Title</h3><button class="modal-close" id="modalClose">&times;</button>
      </div>
