<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hodo | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body data-page="auth">
  <main class="auth-container">
    <div class="auth-card surface">
      <div class="auth-header">
        <a class="logo-brand" href="shop.html" aria-label="Hodo Home">
          <img class="logo-img" src="assets/hodo-logo.png" alt="Hodo logo">
        </a>
        <h1 id="authTitle">Welcome Back</h1>
        <p id="authSubtitle">Sign in to continue to your account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
        </div>
        <p class="status-line" id="loginStatus" aria-live="polite"></p>
        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        <p class="auth-switch">
          Don't have an account? <a href="#" id="showRegister">Create one</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form hidden">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="registerPhone">Phone Number</label>
          <input type="tel" id="registerPhone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <p class="status-line" id="registerStatus" aria-live="polite"></p>
        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        <p class="auth-switch">
          Already have an account? <a href="#" id="showLogin">Sign in</a>
        </p>
      </form>

      <div class="auth-footer">
        <p>By continuing, you agree to Hodo's Terms of Service and Privacy Policy.</p>
      </div>
    </div>
  </main>

  <script src="transitions.js"></script>
  <script src="auth.js" defer></script>
</body>
</html>
